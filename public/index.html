<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Tower Defense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Main Menu -->
        <div id="mainMenu" class="screen active">
            <h1>üè∞ Card Tower Defense</h1>
            <p>Jeu de Tower Defense coop√©ratif multijoueur</p>
            <div class="menu-options">
                <input type="text" id="playerName" placeholder="Votre nom" maxlength="20">
                <input type="text" id="roomId" placeholder="ID de la room (optionnel)">
                <button id="joinGameBtn">Rejoindre la partie</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <!-- Game UI -->
            <div id="gameUI">
                <div class="ui-top">
                    <div class="game-info">
                        <span id="roomInfo">Room: </span>
                        <span id="waveInfo">Vague: 1</span>
                        <span id="baseHealth">‚ù§Ô∏è Base: 100</span>
                        <span id="gamePhase">Phase: Lobby</span>
                    </div>
                    <div class="players-list" id="playersList"></div>
                </div>

                <!-- Card Selection Area -->
                <div id="cardSelection" class="card-selection hidden">
                    <h3>Choisissez une carte:</h3>
                    <div id="cardOptions" class="card-options"></div>
                </div>

                <!-- Player Inventory -->
                <div id="playerInventory" class="inventory">
                    <h4>Inventaire:</h4>
                    <div id="inventoryCards" class="inventory-cards"></div>
                </div>

                <!-- Game Controls -->
                <div id="gameControls" class="game-controls">
                    <button id="startWaveBtn" class="start-wave-btn hidden">D√©marrer la premi√®re vague</button>
                </div>

                <!-- Next Wave Preview -->
                <div id="wavePreview" class="wave-preview hidden">
                    <h4>Prochaine vague:</h4>
                    <div id="enemyPreview" class="enemy-preview"></div>
                    <button id="readyBtn" class="ready-btn">Pr√™t!</button>
                </div>
            </div>

            <!-- Game Canvas -->
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script src="socket.io.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/GameRenderer.js"></script>
    <script src="js/GameClient.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
