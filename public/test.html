<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - Card Tower Defense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .status {
            color: #4CAF50;
            font-weight: bold;
        }
        .error {
            color: #f44336;
            font-weight: bold;
        }
        .info {
            color: #2196F3;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }
        .log {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .cards {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .card {
            background-color: #333;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 10px;
            min-width: 150px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .card:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
        }
        .inventory-card {
            border-color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Simple - Card Tower Defense</h1>
        
        <div class="section">
            <h3>Connexion</h3>
            <div id="connectionStatus" class="error">D√©connect√©</div>
            <input type="text" id="playerName" placeholder="Nom du joueur" value="TestPlayer">
            <button onclick="joinGame()">Rejoindre une partie</button>
        </div>
        
        <div class="section">
            <h3>√âtat du jeu</h3>
            <div>
                <strong>Vague:</strong> <span id="waveDisplay">-</span><br>
                <strong>Phase:</strong> <span id="phaseDisplay">-</span><br>
                <strong>Joueurs:</strong> <span id="playersDisplay">-</span><br>
                <strong>Inventaire:</strong> <span id="inventoryDisplay">-</span>
            </div>
        </div>
        
        <div class="section">
            <h3>Cartes √† choisir</h3>
            <div id="currentCards" class="cards">
                Aucune carte disponible
            </div>
        </div>
        
        <div class="section">
            <h3>Inventaire</h3>
            <div id="inventoryCards" class="cards">
                Inventaire vide
            </div>
        </div>
        
        <div class="section">
            <h3>Actions</h3>
            <button onclick="setReady()">Pr√™t</button>
            <button onclick="clearLogs()">Effacer logs</button>
        </div>
        
        <div class="section">
            <h3>Logs de d√©bogage</h3>
            <div id="logContainer" class="log"></div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let gameState = null;
        let playerId = null;
        
        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            logContainer.textContent += `[${timestamp}] ${message}\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logContainer').textContent = '';
        }
        
        function updateDisplay() {
            if (!gameState) {
                document.getElementById('waveDisplay').textContent = '-';
                document.getElementById('phaseDisplay').textContent = '-';
                document.getElementById('playersDisplay').textContent = '-';
                document.getElementById('inventoryDisplay').textContent = '-';
                return;
            }
            
            const currentPlayer = gameState.players.find(p => p.id === playerId);
            
            document.getElementById('waveDisplay').textContent = gameState.currentWave;
            document.getElementById('phaseDisplay').textContent = gameState.phase;
            document.getElementById('playersDisplay').textContent = gameState.players.length;
            document.getElementById('inventoryDisplay').textContent = currentPlayer ? currentPlayer.inventory.length : 0;
            
            // Update current cards
            if (currentPlayer && currentPlayer.currentCards && currentPlayer.currentCards.length > 0) {
                const cardsContainer = document.getElementById('currentCards');
                cardsContainer.innerHTML = '';
                
                currentPlayer.currentCards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <div><strong>${card.name}</strong></div>
                        <div>${card.type}</div>
                        <div style="font-size: 12px;">${card.description}</div>
                    `;
                    cardElement.onclick = () => selectCard(index);
                    cardsContainer.appendChild(cardElement);
                });
            } else {
                document.getElementById('currentCards').innerHTML = 'Aucune carte disponible';
            }
            
            // Update inventory
            if (currentPlayer && currentPlayer.inventory && currentPlayer.inventory.length > 0) {
                const inventoryContainer = document.getElementById('inventoryCards');
                inventoryContainer.innerHTML = '';
                
                currentPlayer.inventory.forEach((card) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card inventory-card';
                    cardElement.innerHTML = `
                        <div><strong>${card.name}</strong></div>
                        <div>${card.type}</div>
                        <div style="font-size: 12px;">${card.description}</div>
                    `;
                    inventoryContainer.appendChild(cardElement);
                });
            } else {
                document.getElementById('inventoryCards').innerHTML = 'Inventaire vide';
            }
        }
        
        function initSocket() {
            log('üîå Initializing socket connection...');
            socket = io();
            
            socket.on('connect', () => {
                log('‚úÖ Socket connected: ' + socket.id);
                document.getElementById('connectionStatus').textContent = 'Connect√©';
                document.getElementById('connectionStatus').className = 'status';
            });
            
            socket.on('disconnect', () => {
                log('‚ùå Socket disconnected');
                document.getElementById('connectionStatus').textContent = 'D√©connect√©';
                document.getElementById('connectionStatus').className = 'error';
            });
            
            socket.on('connect_error', (error) => {
                log('üî• Connection error: ' + error);
            });
            
            socket.on('room_joined', (data) => {
                log('üè† Room joined: ' + data.roomId);
                playerId = data.playerId;
                gameState = data.gameState;
                updateDisplay();
            });
            
            socket.on('game_state_update', (data) => {
                log(`üîÑ Game state updated: Wave ${data.gameState.currentWave}, Phase ${data.gameState.phase}`);
                gameState = data.gameState;
                updateDisplay();
            });
            
            socket.on('wave_start', (data) => {
                log(`üåä Wave started with ${data.enemies.length} enemies`);
            });
            
            socket.on('wave_end', (data) => {
                log(`‚úÖ Wave ${data.waveNumber} ended`);
            });
            
            socket.on('error', (data) => {
                log('‚ùå Error: ' + data.message);
            });
        }
        
        function joinGame() {
            if (!socket) {
                log('‚ùå Socket not initialized');
                return;
            }
            
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Veuillez entrer un nom');
                return;
            }
            
            log('üéÆ Joining game as: ' + playerName);
            socket.emit('join_room', {
                playerName: playerName,
                roomId: null
            });
        }
        
        function selectCard(cardIndex) {
            if (!socket || !gameState) {
                log('‚ùå Cannot select card: no socket or game state');
                return;
            }
            
            log('üéØ Selecting card at index: ' + cardIndex);
            socket.emit('select_card', { cardIndex: cardIndex });
        }
        
        function setReady() {
            if (!socket) {
                log('‚ùå Cannot set ready: no socket');
                return;
            }
            
            log('‚úÖ Setting ready status');
            socket.emit('player_ready');
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            log('üöÄ Page loaded, initializing...');
            initSocket();
        });
    </script>
</body>
</html>
